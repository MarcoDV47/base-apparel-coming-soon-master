<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link media="(min-width: 1000px)" rel="stylesheet" href="src/css/desktop.css">



</head>

<body>
    <section>
        <header><img src="src/images/logo.svg" alt=""></header>
        <picture>
            <source media="(min-width: 1000px)" srcset="src/images/hero-desktop.jpg">
            <img src="src/images/hero-mobile.jpg" alt="">
        </picture>

        <main>

            <h1><span>We're</span><br>
                coming <br>
                soon
            </h1>

            <p>Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form method="get" action="">
                <input id="form-email" type="email" placeholder="Email Address">
                <a href="#"><img src="src/images/icon-arrow.svg" alt=""></a>
                <p class="error-p">Please provide a valid email</p>
            </form>
        </main>
    </section>
    <script src="index.js"></script>
</body>

</html>
